<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text From Image Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen">
      <div class="w-full max-w-md">
        <h1 class="text-4xl text-center mb-8">Text From Image Extractor</h1>
        <form id="form" class="mb-4">
          <input id="url" type="text" placeholder="Image URL" class="w-full px-4 py-2 rounded-lg border border-gray-300 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
        </form>
        <textarea id="result" rows="8" placeholder="Extracted text will appear here" class="w-full px-4 py-2 rounded-lg border border-gray-300 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent" readonly></textarea>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
